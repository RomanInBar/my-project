{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ title|capfirst}}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'my.css' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Калькулятор "Менделеева"</h1>
        </div>
        <div class="instruction">
            Данное приложение позволит вам быстро и лекго складывать элементы таблицы Менделеева, получать результаты, а
            так же описание того, что получилось.
        </div>
        <div class="table">

            {% include 'pageapp/includes/rows_table.html' %}

        </div>
    </div>
    <div class="example">
        <div class="window wind_1">
            <span id="first" class="element"></span>
        </div>
        <div class="window symbol">
            <span class="plus">+</span>
        </div>
        <div class="window wind_2">
            <span id="second" class="element"></span>
        </div>
        <div class="window total">
            <span class="sum">=</span>
        </div>
        <div class="window">
            <span id="answer" class="element"></span>
        </div>
    </div>
    <div class="buttons" style="display: flex;">
        <button class="button">Очистить</button>
        <button onclick="window.location.href = '#'" class="button answer" style="margin-left: 50px;">Расчитать</button>
    </div>
</body>
<script src="{% static 'js/click.js' %}"></script>

</html>
